    <link rel="stylesheet" href="../assets/css/reset.css">

<body>
    <h1>Mineopoly</h1>

    <section id="code">
        <h2>Game ID</h2>
        <p></p>
    </section>

    <form id="player-list" method="post" action="#">
        <label for="players-and-pawns">Current players:</label>
        <select id="players-and-pawns" name="players-and-pawns" multiple="multiple">
        </select>

        <label for="pawn_list">Select a pawn:</label>
        <select id="pawn_list" name="pawn_list">
        </select>

        <input type="submit" value="Ready up!" id="readyButton">
    </form>

    <p id="joined">Ready: <span></span>/<span></span></p>
    <p>waiting for more players...</p>

    <div id="controls">
        <a href="lobbies.html">Back</a>
