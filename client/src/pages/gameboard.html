                <ul id="card_black"></ul>

            <div class="grid-item"></div>

        <section>
            <h3>buttons</h3>
            <div class="buttons">
                <div id="diceLocation">
                    <button class="rollDice hidden">Throw the dices <img class="dice" src="../assets/media/dice.png"
                            alt="dice">
                    </button>
                    <div id="dices"></div>
                </div>

                <div class="actions">
                    <button>Buy property</button>
                    <button id="dontBuyProperty">End turn</button>
                </div>

                <div class="infoSettings">
                    <a href="rules_page.html" target="_blank">
                        <img class="infoImg" src="../assets/media/info.png" alt="info">
                    </a>`
                    <img class="leaveImg" src="../images/leave.png" alt="leave">

                        <a href="../index.html" target="_blank">Return to menu</a>
                        <button id="stopGameButton">End game</button>
                    </div>
                    <div class="sure hidden">
                        <p>Are you sure?</p>
                        <button class="no">No</button>
                        <a href="end_screen.html" class="yes">Yes!</a>
